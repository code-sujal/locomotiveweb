<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxm1L-5qFsdekQWjzK1Iz3Gn_oJMDdY_RcbsBO5lkALRzrb_6XhTOSwSgx6HUWO1Ztbmw/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })

    function submitForm(){
        document.getElementById('userForm').addEventListener('submit', function(event) {

    var userName = document.getElementById('name').value; // Get the user's name
    var message = 'Welcome on board, ' + userName + '! You are now a Locomotive Passenger.'; // Create the message

    document.getElementById('message').textContent = message; // Display the message
});
