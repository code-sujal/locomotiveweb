    <style>
        /* Ensure the video covers the full screen */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Keeps the video behind other content */
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;  /* Full width */
            height: 100vh; /* Full height */
            object-fit: cover; /* Ensure video scales and covers the screen */
            transform: translate(-50%, -50%); /* Center the video */
        }

        /* Example of content on top of the video */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20vh;

        }

        h1{
            font-size: 38px;
        }
    </style>
</head>
