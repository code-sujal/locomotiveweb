                    <input type="number" placeholder="Enter 10 digit PNR..." id="pnrInput" style="font-size: 22px;text-align: center;font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" class="input-box" required maxlength="10">

<script>
    document.getElementById('pnrForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var pnrInput = document.getElementById('pnrInput').value;
        var statusMessage = document.getElementById('statusMessage'); // Target the status message
        var pnrStatusDiv = document.getElementById('pnrStatus'); // Div for holding the message

        // Reset previous styles and messages
        pnrStatusDiv.classList.remove('success', 'failed');

        // Validation for 10-digit PNR
        if (pnrInput.length !== 10 || isNaN(pnrInput)) {
            statusMessage.textContent = "Invalid PNR number. Please enter a valid 10-digit PNR.";
            pnrStatusDiv.classList.add('failed');
            statusMessage.style.color = "red"; // Change color to red for invalid PNR
        } else {
            // Generate random PNR status
            var randomStatus = Math.random() > 0.5 ? 'CONFIRMED' : 'WAITING';
            statusMessage.textContent = "Your PNR status is, " + randomStatus;

            // Change color based on the status
            if (randomStatus === "CONFIRMED") {
                pnrStatusDiv.classList.add('success');
                statusMessage.style.color = "green"; // Set to green for confirmed
            } else {
                pnrStatusDiv.classList.add('failed');
                statusMessage.style.color = "red"; // Set to red for waiting
            }
        }

        pnrStatusDiv.style.display = 'block'; // Ensure the div is visible

        document.getElementById('pnrSearchBtn').addEventListener("click",function(){
            this.disabled=true;
            this.textContent="Search Complete"});
    });
</script>
